<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        font-family: 'Arial', sans-serif;
        color: #fff;
      }
      .custom-form {
        max-width: 500px;
        width: 100%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      .form-label {
        font-weight: bold;
        color: #fff;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.8);
        border: none;
        color: #333;
        border-radius: 8px;
      }
      .form-control:focus {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        border-color: #6a11cb;
      }
      .btn-primary {
        background-color: #6a11cb;
        border-color: #6a11cb;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #2575fc;
        border-color: #2575fc;
      }
      .icon-wrapper {
        text-align: center;
        margin-bottom: 20px;
      }
      .icon-wrapper svg {
        width: 50px;
        height: 50px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div>
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart-pulse-fill" viewBox="0 0 16 16">
            <path d="M1.475 9C2.702 10.84 4.779 12.871 8 15c3.221-2.129 5.298-4.16 6.525-6H12a.5.5 0 0 1-.464-.314l-1.457-3.642-1.598 5.593a.5.5 0 0 1-.945.049L5.889 6.568l-1.473 2.21A.5.5 0 0 1 4 9z"/>
            <path d="M.88 8C-2.427 1.68 4.41-2 7.823 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C11.59-2 18.426 1.68 15.12 8h-2.783l-1.874-4.686a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8z"/>
          </svg>
        </div>
        <form class="custom-form" id="bmiForm">
          <div class="mb-3">
            <label for="height" class="form-label">Enter Your Height (in cm)</label>
            <input type="text" class="form-control" id="height" required>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Enter Your Weight (in kg)</label>
            <input type="text" class="form-control" id="weight" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
